<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOICEVOX 時報アプリ</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card {
            background-color: #34495e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.1em;
        }

        select, button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        select {
            background-color: #2c3e50;
            color: #ecf0f1;
            border: 2px solid #3498db;
        }

        select:focus {
            outline: none;
            border-color: #1abc9c;
            box-shadow: 0 0 0 3px rgba(26, 188, 156, 0.1);
        }

        select[multiple] {
            height: 120px;
        }

        button {
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #16a085 0%, #138f75 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.3);
        }

        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .status.success {
            background-color: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
        }

        .status.error {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
        }

        .config-display {
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .config-display h3 {
            margin-top: 0;
            color: #3498db;
        }

        .config-item {
            margin-bottom: 8px;
        }

        .loading {
            display: none;
            text-align: center;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #1abc9c;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔔 VOICEVOX 時報アプリ</h1>
        
        <div class="card">
            <form id="configForm">
                <div class="form-group">
                    <label for="times">時報を再生する時刻 (複数選択可能):</label>
                    <select id="times" name="times" multiple>
                        <option value="0">0時</option>
                        <option value="1">1時</option>
                        <option value="2">2時</option>
                        <option value="3">3時</option>
                        <option value="4">4時</option>
                        <option value="5">5時</option>
                        <option value="6">6時</option>
                        <option value="7">7時</option>
                        <option value="8">8時</option>
                        <option value="9">9時</option>
                        <option value="10">10時</option>
                        <option value="11">11時</option>
                        <option value="12">12時</option>
                        <option value="13">13時</option>
                        <option value="14">14時</option>
                        <option value="15">15時</option>
                        <option value="16">16時</option>
                        <option value="17">17時</option>
                        <option value="18">18時</option>
                        <option value="19">19時</option>
                        <option value="20">20時</option>
                        <option value="21">21時</option>
                        <option value="22">22時</option>
                        <option value="23">23時</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="speaker">話者:</label>
                    <select id="speaker" name="speaker">
                        <option value="">選択してください</option>
                        <option value="1">四国めたん（ノーマル）</option>
                        <option value="2">ずんだもん（ノーマル）</option>
                        <option value="3">春日部つむぎ（ノーマル）</option>
                        <option value="4">雨晴はう（ノーマル）</option>
                        <option value="5">波音リツ（ノーマル）</option>
                        <option value="6">玄野武宏（ノーマル）</option>
                        <option value="7">白上虎太郎（ノーマル）</option>
                        <option value="8">青山龍星（ノーマル）</option>
                        <option value="9">冥鳴ひまり（ノーマル）</option>
                        <option value="10">九州そら（ノーマル）</option>
                    </select>
                </div>

                <button type="button" id="saveBtn" onclick="saveConfig()">設定を保存</button>
                <button type="button" id="testBtn" onclick="testPlay()" style="background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);">音声テスト</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>処理中...</p>
            </div>

            <div id="status" class="status" style="display: none;"></div>
        </div>

        <div class="card">
            <div class="config-display">
                <h3>📋 現在の設定</h3>
                <div class="config-item" id="savedTimes">保存された時刻: 読み込み中...</div>
                <div class="config-item" id="savedSpeaker">保存された話者: 読み込み中...</div>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        // ローディングインジケーターの表示・非表示
        function setLoading(loading) {
            isLoading = loading;
            const loadingEl = document.getElementById('loading');
            const saveBtn = document.getElementById('saveBtn');
            const testBtn = document.getElementById('testBtn');
            
            if (loading) {
                loadingEl.style.display = 'block';
                saveBtn.disabled = true;
                testBtn.disabled = true;
            } else {
                loadingEl.style.display = 'none';
                saveBtn.disabled = false;
                testBtn.disabled = false;
            }
        }

        // ステータスメッセージの表示
        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${isError ? 'error' : 'success'}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }

        // 設定の保存
        async function saveConfig() {
            if (isLoading) return;

            const times = Array.from(document.getElementById('times').selectedOptions)
                .map(option => parseInt(option.value));
            const speaker = document.getElementById('speaker').value;

            if (times.length === 0) {
                showStatus('時刻を少なくとも1つ選択してください', true);
                return;
            }

            if (!speaker) {
                showStatus('話者を選択してください', true);
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ times, speaker })
                });

                if (response.ok) {
                    showStatus('設定を保存しました');
                    await fetchConfig();
                } else {
                    const errorText = await response.text();
                    showStatus(`設定の保存に失敗しました: ${errorText}`, true);
                }
            } catch (error) {
                showStatus(`ネットワークエラー: ${error.message}`, true);
            } finally {
                setLoading(false);
            }
        }

        // 音声テスト機能
        async function testPlay() {
            if (isLoading) return;

            const speaker = document.getElementById('speaker').value;
            if (!speaker) {
                showStatus('話者を選択してください', true);
                return;
            }

            const currentHour = new Date().getHours();
            setLoading(true);

            try {
                const response = await fetch('/api/play', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ speaker, hour: currentHour })
                });

                if (response.ok) {
                    showStatus(`${currentHour}時の音声テストを開始しました`);
                } else {
                    const errorText = await response.text();
                    showStatus(`音声テストに失敗しました: ${errorText}`, true);
                }
            } catch (error) {
                showStatus(`ネットワークエラー: ${error.message}`, true);
            } finally {
                setLoading(false);
            }
        }

        // 現在の設定を取得
        async function fetchConfig() {
            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    const config = await response.json();
                    updateConfigDisplay(config);
                } else {
                    console.error('設定の取得に失敗しました');
                    updateConfigDisplay({ times: [], speaker: '' });
                }
            } catch (error) {
                console.error('設定の取得でエラーが発生しました:', error);
                updateConfigDisplay({ times: [], speaker: '' });
            }
        }

        // 設定表示の更新
        function updateConfigDisplay(config) {
            const timesEl = document.getElementById('savedTimes');
            const speakerEl = document.getElementById('savedSpeaker');

            if (config.times && config.times.length > 0) {
                timesEl.textContent = `保存された時刻: ${config.times.sort((a, b) => a - b).join(', ')}時`;
            } else {
                timesEl.textContent = '保存された時刻: なし';
            }

            if (config.speaker) {
                const speakerOption = document.querySelector(`#speaker option[value="${config.speaker}"]`);
                const speakerName = speakerOption ? speakerOption.textContent : `ID: ${config.speaker}`;
                speakerEl.textContent = `保存された話者: ${speakerName}`;
            } else {
                speakerEl.textContent = '保存された話者: なし';
            }
        }

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', fetchConfig);
    </script>
</body>
</html>
