<html>
    <head>
        <meta charset='utf-8'>
        <title>voicevox-timebell</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div>
            <h1>voicevox-timebell</h1>
            <div>
                <h2>通知する時間</h2>
                <div id='hourList'></div>
            </div>
            <div>
                <h2>キャラクター選択</h2>
                <select id='speakerList' onchange='assembleStyleList()'>
                    <option value=''></option>
                </select>
            </div>
            <div>
                <h2>音声スタイル</h2>
                <select id='styleList'></select>
            </div>
            <div>
                <button onclick='onClickSaveButton(this)'>保存</button>
                <button onclick='onClickTestPlayButton(this)'>テスト再生></button>
            </div>
        </div>
        <script src='script.js'></script>
    </body>
</html>
